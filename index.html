<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="data.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="question"></div>
        <div class="options">
            <form>
                <input type="radio" id="option-1" name="answer" value="a">
                <label for="option-1" id="option-1-text"></label><br>

                <input type="radio" id="option-2" name="answer" value="b">
                <label for="option-2" id="option-2-text"></label><br>

                <input type="radio" id="option-3" name="answer" value="c">
                <label for="option-3" id="option-3-text"></label><br>

                <input type="radio" id="option-4" name="answer" value="d">
                <label for="option-4" id="option-4-text"></label><br>
            </form>
        </div>
        <button class="submit"></button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
